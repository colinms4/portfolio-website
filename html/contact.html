    <main class="contact__main">
        <div>
            <h1>Contact</h1>
            <p>Colin</p>
            <p>California</p>
        </div>
        <ul>
            <li><a href="tel:+1(800)111-2222">Phone Number:(800)111-2222</a></li>
            <li><a href="mailto:test@test.org">Email:test[@]test.org</a></li>
        </ul>
    </main>
    <footer class="contact__footer">
        <h1>To Contact Me</h1>
        <form method="post" id="contact-form">
            <label class="standard-label">E-mail:</label>
            <input type="email" id="contact-email" required>

            <label class="standard-label">Telephone:</label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label">Message:</label>
            <textarea maxlength="240" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </footer>
